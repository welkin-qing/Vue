<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>路由-命名视图实现经典布局</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <script src="./lib/vue-router-3.0.1.js"></script>
  <style>
    body,h1{padding: 0;margin: 0;}
    h1{font-size: 16px;}
    .header{background-color: orange;height: 80px;}
    .container{display: flex;height: 600px;}
    .left{background-color: pink;flex:2;}
    .main{background-color: darkcyan;flex: 8;}
  </style>
</head>

<body>
  <div id="app">
    <router-view></router-view>
    <div class="container">
        <router-view name="left"></router-view>
        <router-view name="main"></router-view>
    </div>
  </div>

  <script>
      var header = {
          template: '<h1 class="header">头部区域</h1>'
      }
      var leftBox = {
          template: '<h1 class="left">左侧区域</h1>'
      }
      var mainBox = {
          template: '<h1 class="main">主体区域</h1>'
      }
    //创建路由对象
    var router = new VueRouter({
        routes: [
            {
                path: '/', components: {
                    'default': header,
                    'left': leftBox,
                    'main': mainBox,
                }
            }
        ]
    })
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue ({
        el: '#app',
        data: {
        },
        methods: {
            
        },
        router
    });
  </script>
</body>

</html>
