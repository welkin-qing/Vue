<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>组件切换动画</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <style>
     .v-enter,
     .v-leave-to {
        opacity: 0;
        transform: translateX(150px);
     }

     .v-enter-active,
     .v-leave-active {
         transition: all 0.8s ease;
     }
  </style>
</head>

<body>
  <div id="app">
    <a href="" @click.prevent="coName='login'">登录</a>
    <a href="" @click.prevent="coName='register'">注册</a>

    <transition mode="out-in">
        <component :is="coName"></component>
    </transition>
  </div>

  <script>
      //定义组件
      Vue.component('login',{
          template: '<h3>登录</h3>'
      });
      Vue.component('register',{
          template: '<h3>注册</h3>'
      })

    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue ({
        el: '#app',
        data: {
           coName: 'login'
        },
        methods: {
            
        }
    });
  </script>
</body>

</html>
